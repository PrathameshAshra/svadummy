<div class="container-fluid">
<div class="row header__row">
  <span class="H2 d-block">Login</span>
  <p  class="B1  d-block">Login using your existing account</p>
  
</div>
<div class="row body__row">
  <mat-form-field class="sva-primary-input-field w-100"  appearance="fill">
    <mat-label>Email or Mobile No</mat-label>
    <input class="B1" matInput type="text" >
  </mat-form-field>
  <mat-form-field class="sva-primary-input-field w-100"  appearance="fill">
    <mat-label>Password</mat-label>
    <input class="B1"  matInput type="text" >
  </mat-form-field>
  <span class="forgot__password B3">Forgot Password? </span>
  <button mat-flat-button class="sva-primary-btn"color="primary">Login</button>
  <app-sva-saperator [SvaSaperatorConfig]=SvaSaperatorConfig></app-sva-saperator>

  <button mat-flat-button  class="sva-secondary-btn" [routerLink]="['/unauth/mobile-verification', { data: 'mobile' }]" >
  <img src="../../../../../assets/svg/mobile_icon.svg" alt="">
    Sign in with Mobile Number</button> 
  <button mat-flat-button  class="sva-secondary-btn" [routerLink]="['/unauth/mobile-verification', { data: 'email' }]">
    <img src="../../../../../assets/svg/email_icon.svg" alt="">
    Sign in with Email</button>
  <button mat-flat-button class="sva-secondary-btn"   (click)='loginWithGoogle()' >
    <img src="../../../../../assets/svg/google_icon.svg" alt="">
    Sign in with Google</button>
  <button mat-flat-button class="sva-secondary-btn"  >
    <img src="../../../../../assets/svg/facebook_icon.svg" alt="">
    Sign in with Facebook</button>
<p>By signing up, you agree to our <span>Privacy Policy</span></p>
</div>

</div>
